<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Varulista</title>
  <style>
    main {
      background-image: url('img/pexels-karolina-grabowska-4210860.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style> 
</head>

<body>
  <main id="root">
    <section class="bg-slate-700 pt-24 bg-opacity-60 min-h-screen">
      <h1 class="text-center mb-10 text-7xl font-bold text-sky-200">Jeanslagret</h1>
      <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto">
        <!-- Inputfält -->
        <section class="flex-1 bg-sky-100 bg-opacity-75 rounded-lg p-5">
          <h2 class="mb-6 text-3xl font-semibold text-slate-800">Lägg till vara</h2>
          <form id="itemForm"
          name="itemForm">
            <!-- Vara -->
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl"
                    for="item">Vara</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input type="text"
                    id="item"
                    name="item"
                    class="w-full rounded-md border-orange-300 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
            </section>
            <!-- Märke -->
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl"
                    for="brand">Märke</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input type="text"
                    id="brand"
                    name="brand"
                    class="w-full rounded-md border-orange-300 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
            </section>
            <!-- Storlek -->
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl"
                    for="size">Storlek</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input type="text"
                    id="size"
                    name="size"
                    class="w-full rounded-md border-orange-300 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
            </section>
            <!-- Färg -->
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl"
                    for="color">Färg</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input type="text"
                    id="color"
                    name="color"
                    class="w-full rounded-md border-orange-300 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
            </section>
            <!-- Pris -->
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl"
                    for="price">Pris</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input type="text"
                    id="price"
                    name="price"
                    class="w-full rounded-md border-orange-300 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
            </section>
            <!-- Knapp -->
            <button name="submitItemForm"
                    class="rounded-md bg-orange-500 hover:bg-orange-400 px-4 py-1"
                    type="submit">
              Lägg till
            </button>
          </form>
        </section>
        <!-- Varulista -->
        <section class="flex-1 bg-sky-100 bg-opacity-75 rounded-lg p-5">
          <h2 class="mb-6 text-3xl font-semibold text-slate-800">Varor i lager</h2>
          <ul id="itemList">
          </ul>
        </section>
      </section>
    </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>

</html>
